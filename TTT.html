<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
	<div class="container">
        <!-- Adding a title for the game -->
        <h1>Tic Tac Toe</h1>
        <!-- Creating a div for the game board -->
        <div class="game">
        	<div class="square" id="square-0"></div>
        	<div class="square" id="square-1"></div>
        	<div class="square" id="square-2"></div>
        	<div class="square" id="square-3"></div>
        	<div class="square" id="square-4"></div>
        	<div class="square" id="square-5"></div>
        	<div class="square" id="square-6"></div>
        	<div class="square" id="square-7"></div>
        	<div class="square" id="square-8"></div>
		</div>
		<div class="info">
			<!-- Adding a div for displaying the current player -->
			<div class="current-player">
				Current player: <span id="current-player">X</span>
			</div>
			<!-- Adding a div for displaying the winner of the game -->
			<div class="winner">
				Winner: <span id="winner"></span>
			</div>
			<!-- Adding a restart button for starting a new game -->
			<button id="restart-button">Restart</button>
		</div>
	</div>
    <script src="script.js"></script>
</body>
</html>
