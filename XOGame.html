<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <div class="container">
        <h1> Tic Tac Toe </h1>
        <div class="game">
            <div class="board-row">
                <div class="board-cell" id="0"></div>
                <div class="board-cell" id="1"></div>
                <div class="board-cell" id="2"></div>
              </div>
              <div class="board-row">
                <div class="board-cell" id="3"></div>
                <div class="board-cell" id="4"></div>
                <div class="board-cell" id="5"></div>
              </div>
              <div class="board-row">
                <div class="board-cell" id="6"></div>
                <div class="board-cell" id="7"></div>
                <div class="board-cell" id="8"></div>
              </div>
        </div>
        <div class="info">
            <!-- Adding a div for displaying the current player -->
            <div class="current-player">
                Current player: <span id="current-player"> X </span>
            </div>
            <div class="winner">
                winner: <span id="winner"> No Winner Yet! </span>
            </div>
            <!-- Adding a restart button for starting a new game -->
            <button id="new-game-btn">Restart</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
